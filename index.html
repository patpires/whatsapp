<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .script-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Automation</h1>
        <div class="script-section">
            <h2>Mencionar Todos do Grupo</h2>
            <label for="mensagemMencionar">Mensagem:</label>
            <textarea id="mensagemMencionar" rows="4" placeholder="Digite sua mensagem aqui"></textarea>
            <button onclick="mencionarTodos()">Mencionar Todos</button>
        </div>
    </div>

    <script>
        function mencionarTodos() {
            var mensagem = document.getElementById('mensagemMencionar').value;
            var inputBox = document.querySelectorAll("[contenteditable='true']")[1];
            var event = new InputEvent('input', { bubbles: true });

            var groupMembers = document.querySelectorAll(".copyable-text span[title]");
            var mentions = "";
            groupMembers.forEach(member => {
                mentions += "@" + member.title + " ";
            });

            inputBox.innerHTML = mentions + "\n" + mensagem;
            inputBox.dispatchEvent(event);

            // Aguardar um momento para garantir que o conteúdo seja inserido corretamente
            setTimeout(() => {
                var sendButton = document.querySelector("span[data-icon='send']");
                if (sendButton) {
                    sendButton.click();
                } else {
                    console.error("Botão de envio não encontrado.");
                }
            }, 1000); // Ajuste o tempo de espera conforme necessário
        }
    </script>
</body>
</html>
